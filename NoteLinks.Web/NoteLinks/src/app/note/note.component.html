<div *ngIf="note">

  <div *ngIf="noteIsOnEditing">
    <app-note-edit></app-note-edit>
  </div>

  <div *ngIf="!noteIsOnEditing">

    <div>
      <button mat-raised-button (click)="editNote()">{{ 'note.editNoteButton' | translate }}</button>
    </div>

    <div>
      <app-note-info [note]="note"></app-note-info>
    </div>

  </div>

</div>
