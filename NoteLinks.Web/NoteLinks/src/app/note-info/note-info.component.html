<div class="note-info" *ngIf="note">

  <div class="note-info__name">
    {{ note.name }}
  </div>  

  <div class="note-info__date-block">
    {{ note.fromDate | customDate:this.translate.currentLang }}
    <span *ngIf="note.toDate"> - {{ note.toDate | customDate:this.translate.currentLang }}</span>
  </div>

  <div class="note-info__text">
    {{ note.text }}
  </div>

</div>
