<div *ngIf="calendar">

  <div>
    <app-calendar-info [calendar]="calendar"></app-calendar-info>
  </div>

  <div>
    <!-- [disableRipple]="true" -->
    <a mat-raised-button routerLink="/edit/{{calendar.code}}">Edit calendar</a>
  </div>

  <div>
    <button mat-raised-button (click)="deleteCalendar()">Delete calendar</button>
  </div>

  <div>
    <app-notes-list [calendarCode]="calendar.code"></app-notes-list>
  </div>

</div>
