<div *ngIf="calendarCode">

  <h3>All notes</h3>

  <table mat-table [dataSource]="notes" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let note"> {{note.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fromDate">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let note"> {{note.fromDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="toDate">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let note"> {{note.toDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef> Text </th>
        <td mat-cell *matCellDef="let note"> {{note.text}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let note">
          <button mat-raised-button (click)="deleteNote(note)">Delete</button> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let note; columns: displayedColumns;" 
          (click)="selectNote(note)"
          [ngClass]="{'highlight': selectedNoteId == note.id}">
      </tr>
    </table>
    
</div>
