<div *ngIf="calendar">

  <mat-form-field>
    <input matInput #name maxlength="128" placeholder="Name" required [(ngModel)]="calendar.name">
    <mat-hint align="end">{{name.value?.length || 0}}/128</mat-hint>
  </mat-form-field> 

  <div>
    <button mat-raised-button (click)="saveCalendar()">Save</button>
    <button mat-raised-button (click)="goBack()">Back</button>
  </div>

</div>
