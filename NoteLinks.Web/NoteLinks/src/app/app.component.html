<div *ngIf="calendars.length > 0">

  <select (click)="selectCalendar($event.target.value)">
    <option *ngFor="let calendar of calendars" [value]="calendar.code">
      {{calendar.name}}
    </option>
  </select>

</div>

<div>
  <button (click)="addCalendar()">Create calendar</button>
</div>

<router-outlet></router-outlet>
