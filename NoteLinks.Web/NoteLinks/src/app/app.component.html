<div *ngIf="calendars.length > 0">

  <mat-form-field>
    <mat-select (selectionChange)="selectCalendar($event.value)" placeholder="Visited calendars">
      <mat-option *ngFor="let calendar of calendars" [value]="calendar.code">
        {{calendar.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div>
  <button mat-raised-button (click)="addCalendar()">Create calendar</button>
</div>

<router-outlet></router-outlet>
